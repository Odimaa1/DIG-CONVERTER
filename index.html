<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIG CONVERTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<section>
    <h1>Length/Distance Converter</h1>
    <div class="buttons">
        <button id="yard">Yards -> Miles</button>
        <button id="mile">Miles -> Yards</button>
        <button id="foot">Foots -> Centimetres</button>
        <button id="centimetre">Centimetres -> Foots</button>
    </div>
    <p id="instructions"></p>
    <form id="form">
        <input type="text" id="number">
        <input type="submit" value="Convert" id="convert">
    </form>
     <p id="output"></p>
</section> 
</body>
</html>
